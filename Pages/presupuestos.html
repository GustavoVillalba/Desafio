<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Presupuestos</title>
</head>
<body class="bodyPresupuestos">
    <header>
        <h1>Pochocoló Eventos</h1>
        
        <nav>
            <ul class="lista">
                <li><a href="../index.html">Ir al inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="insumos.html">Insumos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li class="irAlFooter"><a href="#pie-de-pagina">Ir al footer</a>
            </ul>
        </nav>
        <main>
            <p class="pPresupuestos">
                Completa el siguiente formulario y nos pondremos en contacto a la brevedad.
            </p>
        </main>
        <form>
            <fieldset>
                <legend class="formularioPresupuestos"> Formulario de contacto</legend>
                <div class="nombre">
                    <label for="">
                       Completa tu nombre
                    </label>
                    <input type="text" name="Nombre"
                    id="Nombre" placeholder="Completa tu nombre">
    
                </div>
                <div class="email">
                    <label for="">
                      Completa tu Email
                      <input type="email" name="email"
                      id="email" placeholder="Completa tu Email">
                    </label>
                </div>
                <div class="telefono">
                    <label for="">
                        Agregar número de teléfono
                        <input type="tel" name="Teléfono"
                        id="Teléfono" placeholder="Agregar número">
                    </label>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="borrar">
                </div>
    </header>
    
   
   

   

        
      

    </fieldset>
    </form>
    <footer>
        <div class="iframe">
            <iframe src="https://www.youtube.com/embed/XyZXHhYOiFw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        
        
        
        <div class="h2">
            <h2>
                Ayuda | Informar errores | Cookies | Trabaja con nosotros 
            </h2>
        </div>
        <a href="https://www.instagram.com/pochocolo.eventos/
        " target="_blank">Ir a nuestro instagram</a>
    </footer>
